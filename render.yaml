services:
  # Backend API Service
  - type: web
    name: impactcv-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd server && npm install && cd .. && npx prisma generate
    startCommand: cd server && node server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: impactcv-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
